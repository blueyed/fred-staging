Announcer.announceAlertIntro=Freenet 正在联机至网络 - 这可能要花几分钟的时间. 在接下来几小时内, 效能则会持续改善. 每次你关掉 Freenet 超过几分钟后再启动都会有这样的过程, 因此如果可以的话, 请让它一天 24 小时持续运作.
Announcer.announceAlertNoSeednodes=找不到 seednodes.fref 档案, 节点因此无法自动地自载于开放网络(opennet)上. 请手动新增一些节点, 或是从 http://downloads.freenetproject.org/alpha/opennet/ 下载种子节点档.
Announcer.announceAlertShort=节点正在尝试联机至网络, 一时之间会比较慢.
