PeerManagerUserAlert.noConns=至今节点都不曾成功和其他友点联机过, 运作无法正常. 希望有些友点就要联机成功了; 如果情况一直没改善, 请试着多增加一些友点. 你需要随时都至少有 3 个友点联机, 并且目标应该要有 5 到 10 个.
PeerManagerUserAlert.noConnsTitle=没有开启的联机
PeerManagerUserAlert.noPeersDarknet=节点没有任何友点可联机, 因此无法正常运作. 最好是只和你认识的人运作的友点联机(如果你很偏执的话, 就只和你信任的人联机, 否则至少只和你交谈过的人). 你需要随时都至少有 3 个联机的友点, 最好能有 5 到 10 点. 你也可以开启不安全模式(开放网络; opennet), 来自动且快速地取得一些联机.
PeerManagerUserAlert.noPeersTestnet=节点没有任何友点可联机, 因此无法正常运作. 最好是只和你认识的人运作的友点联机(如果你很偏执的话, 就只和你信任的人联机, 否则至少只和你交谈过的人). 你需要随时都至少有 3 个联机的友点, 最好能有 5 到 10 点. 你也可以开启不安全模式(开放网络; opennet), 来自动且快速地取得一些联机.
PeerManagerUserAlert.noPeersTitle=没有友点
PeerManagerUserAlert.oneConn=节点只有一个联机. 除了效率会很低之外, 你还没有匿名性; 如果该友点是恶意的, 你甚至无法否认对网络或内容知情. 节点是以"叶型"方式附挂于网络之上, 对网络的健康度没有贡献. 请试着达到无论何时都至少有 3 个联机(但有 5 到 10 个更理想).
