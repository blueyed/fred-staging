Node.acceptSeedConnections=若为是, 节点会接受以不安全模式运作的新节点的联机, 并且帮助它们自载于网络上. 设为是会让任何拥有你的参照的节点都能和你联机, 但只限于通报的用途: 该节点只能够向经由通报取得的友点发出请求(也可能包含本节点, 如果我们没有很多"陌生人"联机的话).
Node.acceptSeedConnectionsShort=作为种子节点?
Node.alwaysAllowLocalAddresses=总是允许以局域网络地址和节点建立联机?
Node.alwaysAllowLocalAddressesLong=若为是, 节点在与友点建立联机时, 除了会透过它们的公开网络地址外, 也会透过它们的区域(本机的或内网的)网络地址. 若设为是, 你还是可以对特定的隐密网络友点(但无法对开放网络友点)开启这个选项. 如果你想要与内网的节点建立联机, 并且不在意某些有问题的参照会使你送出 UDP 封包给你内网的机器的话, 就打开它吧.
Node.assumeNATed=认定通讯端口没有被转送.
Node.assumeNATedLong=节点是否应该要认定通讯端口被网址改写系统(NAT)改写且没有被转送, 即使有事实显示并非如此, 而总是积极地传送握手封包(约 10 到 30 秒一次)?
Node.bandwidthLimitMustBePositiveOrMinusOne=带宽上限必须为正数或是 -1
Node.bindTo=联机接受地址
Node.bindToLong=接受联机的 IP 地址
Node.buggyJVM=你所使用的 JVM 版本(${version})已知有臭虫. 当你有许多内存时, 它可能会产生 OutOfMemoryError 错误. 请至少升级至 Sun 所提供的 Java 1.4.2_13 版, 1.5.0_10 版, 或是 1.6 版(建议版本). 详情请见 http://bugs.sun.com/bugdatabase/view_bug.do?bug_id=4855795 .
Node.buggyJVMShort=Freenet 目前正在 Java 版本 ${version} 的平台上运行. 请尽快升级, 因为这个版本的 Java 里有许多很大的臭虫.
Node.buggyJVMTitle=JVM 有虫警告
Node.buggyJVMWithLink=你所使用的 JVM 版本(${version})已知有${link}臭虫${/link}. 当你有许多内存时, 它可能会产生 OutOfMemoryError 错误. 请至少升级至 Sun 所提供的 Java 1.4.2_13 版, 1.5.0_10 版, 或是 1.6 版(建议版本).
Node.bwlimitMustBePositive=带宽上限必须为正数
Node.clientCacheSize=用户快取的大小
Node.clientCacheSizeLong=设定用户快取的大小. 这是用来暂存你浏览的 freesite, 下次你再看时就不用再请求一次, 因此就会比较快, 且不会在网络上被发现. 如果用户快取的类别为 "none", 这个选项没有作用; 如果是 "ram", 这个选项就是用户快取使用的内存大小(因为是总内存的一部分, 也许你会需要增加总"内存最大量); 如果是 "salt-hash", 这个选项是用户快取在磁盘上的大小.
Node.connectToSeednodesCannotBeChangedMustDisableOpennetOrReboot=种子节点联机设定: 无法在开放网络(opennet)运作时关闭, 请将开放网络先关闭再重新启用, 或是将节点重启.
Node.databaseMemory=数据贮存的最大内存使用量
Node.databaseMemoryLong=代表数据贮存索引的数据库的最大内存使用量. 0 表示没有上限(限制在大约 30% 的内存最大量)
Node.deadlockTitle=可能因为有臭虫的 JVM 和核心的组合而产生死结
Node.defragDatabaseOnStartup=是否在下次启动时重整下载数据库?
Node.defragDatabaseOnStartupLong=若为是, 该数据库会在下次启动时(或密码输入后)进行重整.
Node.defragOnce=只重整一次 (也要设定以上选项!)
Node.defragOnceLong=如果这个选项和以上选项都为是, 则下次启动重整后就会把重整选项关掉.
Node.disablePHTLS=关掉 probabilistic HTL
Node.disablePHTLSLong=关掉 probabilistic HTL (不要改变这个值, 除非你知道自己在做什么)
Node.dropPacketEvery=测试封包丢弃频率
Node.dropPacketEveryLong=丢弃封包的频率. 开发人员使用的测试选项, 用来仿真封包遗失. 0 表示不会刻意丢弃封包. 不要动这个选项!
Node.enableARKs=启用 ARKs? (不要关掉!)
Node.enableARKsLong=是否启用 ARKs? (不要把它关掉!).
Node.enableOpennetFailed=节点启用开放网络(opennet)失败, 因而无法和陌生人联机. 你需要修正它, 作臭虫回报,或是继续只和友点联机. 细节是: ${message}
Node.enableOpennetFailedTitle=启用开放网络失败
Node.enablePacketCoalescing=启用封包集结?
Node.enablePacketCoalescingLong=是否要启用封包集结? 封包集结可以增进带宽使用效率, 降低 CPU 使用率, 并且增加对使用分析的抵抗力, 牺牲的只是增加一点讯息的延迟. 除非你知道自己在做什么, 不要把它关掉.
Node.enablePerNodeFailureTables=启用个别节点的请求失败表格?
Node.enablePerNodeFailureTablesLong=是否对于最近 10 分钟内请求失败的节点启用自动重排路径?
Node.enableSwapQueueing=启用交换请求排队等待? (不要关掉!)
Node.enableSwapQueueingLong=是否启用将交换请求列队等待处理? (不要把它关掉!)
Node.enableSwapping=启用位置交换? (不要关掉!)
Node.enableSwappingLong=是否启用位置交换? (不要把它关掉! 只有在模拟测试时才会有用).
Node.enableULPRDataPropagation=启用 ULRP 式资料传播?
Node.enableULPRDataPropagationLong=是否在当资料无意间找到时, 启用对最近请求该键值的节点的快速传播? (称为极端轻量的持续性请求; ULPR)
Node.errorApplyingConfig=套用新的设定时发生错误 : ${error}
Node.forceBigShrink=立刻削减过大贮存(只对贮存类型 bdbje-index 有用)
Node.forceBigShrinkLong=是否要在贮存量过大(超过 10%)时马上执行削减(而不是等到下次节点重启时). 在线的数据削减不会保留最常使用的数据, 因此不建议你这么做; 只有在你必须立刻有削减效果时才使用. 这是贮存类型 bdbje-index 的专用选项.
Node.inBWLimit=输入带宽上限（每秒字节）
Node.inBWLimitLong=输入带宽上限（单位为每秒字节）; 节点会尽量不使用超过这个上限; 输入 -1 表示输出带宽的四倍
Node.invalidStoreSize=贮存大小必须至少要 32MB
Node.l10nLanguage=显示信息用的语言
Node.l10nLanguageLong=指示显示信息的语言。有部份翻译需要重新启动节点才会生效。　
Node.maxHTL=HTL 最大值
Node.maxHTLLong=HTL 最大值(只限开发者使用!)
Node.maxOpennetPeers=开放网络上的最大友点数量
Node.maxOpennetPeersLong=开放网络(Opennet)上的最大友点数量(必须在 0 到 20 之间, 并且使用时会先减掉隐密网络(darknet)上的联机数)
Node.maxOpennetPeersMustBeTwentyOrLess=必须小于或等于 20
Node.mustBePositive=设定值必须是正数
Node.nodeDir=节点目录
Node.nodeDirLong=放置节点相关档案(比如说友点列表)的目录名称
Node.nodeName=本节点的名称
Node.nodeNameLong=节点名称。只有你的朋友才会看到。
Node.notUsingSunVM=尝试使用并非由 Sun 提供的 JVM 来运行节点: ${vendor} ${version}. 我们不建议这么做: 节点可能无法顺利运作. 可能的话请从 http://www.java.com/getjava/ 取得 Sun 提供的 Java 软件.
Node.notUsingSunVMShort=Freenet 目前不是以 Sun 提供的 Java 虚拟机在运行, 我们不建议这么做, 请取得最新的 Sun Java 软件.
Node.notUsingSunVMTitle=并非使用 Sun 的 JVM
Node.notUsingWrapper=节点目前不以包装程序运行. 我们不建议这么做. 节点会无法将它自己重启, 因此自动更新无法运作, 并且如果 JVM 陷入了混乱, 它也无法被重启. 此外节点有时会无法产生堆栈倾卸, 使得除错变的比较困难.
Node.notUsingWrapperShort=Freenet 目前不以包装程序运行. 我们不建议这么做.
Node.notUsingWrapperTitle=没有使用包装程序!
Node.oneConnectionPerIP=限制每个地址只能有一个联机?
Node.oneConnectionPerIPLong=是否要不允许每个网络地址可以有多个联机? 若攻击者以多个不同的标识符联机到你的节点, 想要达到控制你的路径或是方便数据收集时, 这个选项会让它们比较不容易进行. 此外也可以防止一个节点同时连上隐密网络(darknet)和开放网络(opennet).
Node.opennetEnabled=是否要启用不安全模式(自动与不信任的节点建立联机)?
Node.opennetEnabledLong=是否要启用不安全模式(也就是开放网络(opennet))? 如果启用的话, 节点会自动和不信任的节点交换节点参照以建立联机(也就是那些"陌生人", 相对于"朋友"). 然而这也表示你的节点不再是私密的, 而比较容易受到攻击. 如果你认识其他足够的 Freenet 使用者, 你就应该持续只联机至信任的节点("朋友"), 而不要开启这个选项.
Node.outBWLimit=输出带宽上限（字节／每秒）
Node.outBWLimitLong=输出带宽的强制上限(单位是每秒字节); 节点应该几乎不会使用超过这个上限
Node.passOpennetPeersThroughDarknet=透过隐密网络转送开放网络上的节点参照?
Node.passOpennetPeersThroughDarknetLong=若设为是, 转送开放网络(opennet)上的节点参照(绝不会是隐密网络上的)会透过我们的隐密网络(darknet)友点转送. 这会使节点(包括我们或是其他友点)可以透过隐密网络友点取得开放网络友点. 如果我们因为, 比如说暂时不运作的原因, 失去了开放网络上的友点, 这个选项可以让我们自力取得新的友点. 然而这也会使网络分析稍微比较容易, 如果你很偏执的话就关掉它吧.
Node.port=FNP 通讯端口号码(UDP)
Node.portLong=点对点通讯使用的 UDP 通讯端口(Freenet 节点通讯协议)
Node.publishOurPeersLocation=是否要传送友点位置给其他友点?
Node.publishOurPeersLocationLong=是否要传送友点位置给其他友点? 这么做有助于路线安排, 然而也会提供更多信息给潜在的攻击者.
Node.routeAccordingToOurPeersLocation=是否要将友点提供的其他友点位置信息用于路线安排的用途?
Node.routeAccordingToOurPeersLocationLong=是否要将友点提供的其他友点位置信息用于路线安排的用途? 这么做有助于路线安排, 然而也有助于潜在的攻击.
Node.slashdotCacheSize=最近请求快取的最大量
Node.slashdotCacheSizeLong=最近请求快取的最大量(请注意除此之外还有时间限制).
Node.storeBloomFilterCounting=使用计数型布隆过滤器?
Node.storeBloomFilterCountingLong=是否要使用双位计数型布隆过滤器? (除非你知道自己在做什么, 否则不要动它)
Node.storeBloomFilterSize=布隆过滤器(总计)字节大小
Node.storeBloomFilterSizeLong=布隆过滤器(总计)字节大小. 通常设定为数据贮存大小的 2048 分之 1 就已经足够了. 设定为 0 会把它关掉. 设定为 -1 会重设为默认值.
Node.storeDirectory=贮存目录
Node.storeDirectoryLong=放置贮存档案的目录名称
Node.storeMaxMemTooHigh=你可能不会想要提供 80% 的内存给 BDB 使用吧!
Node.storePreallocate=帮数据贮存预先配置空间
Node.storePreallocateLong=帮数据贮存预先配置空间
Node.storeSaltHashResizeOnStart=节点启动时改变贮存大小(只用于 salt-hash)
Node.storeSaltHashResizeOnStartLong=是否在节点启动时重设贮存大小(只用于 salt-hash). 若设定为是, 节点会在启动时完成重设贮存大小的动作. 这样做会比"当运作时"才重设大小要来的快, 但缺点是节点启动后在完成前会有一段时间无法使用.
Node.storeSize=储存文件大小（位）
Node.storeSizeLong=储存文件大小（位）
Node.storeType=贮存类型(不要理它)
Node.storeTypeLong=数据贮存类型. 目前可以是 salt-hash (实验中! 运作是用位于磁盘上的加味哈希表, 加上布隆过滤器辅助), bdb-index (稳定可靠! 运作是用 BerkeleyDBFreenetStore 来储存索引表, 而将数据放在磁盘上的档案中), 或是 ram (测试专用! 把索引和数据都放在内存中). 只有在你很清楚自己在做什么, 并且有够多的内存来容纳全部的数据时, 才使用 ram (节点在关掉时不会把数据存下来)! 只有在下次 Freenet 重启后, 改变才会生效.
Node.swapRInterval=交换请求传送的时间间隔(毫秒)
Node.swapRIntervalLong=试图传送交换请求的时间较隔, 单位是毫秒. 不要动它!
Node.throttleLocalTraffic=调节区域流量?
Node.throttleLocalTrafficLong=是否要调节本地网络流量? 若启用的话, 即使是局域网络(LAN)和本机的网络流量都会被带宽上限所限制.
Node.tooSmallMTU=MTU 太小
Node.tooSmallMTULong=你的网络联机的最大传输单位(MTU)看来是 ${mtu} 个字节. Freenet 无法在 MTU 少于 ${minMTU} 个字节的情况下正常运作: Freenet 联机会不稳定, 而且速度可能会慢. 如果可能的话请修正这个问题.
Node.tooSmallMTUShort=联机问题: 网络联机的 MTU 太小, Freenet 无法顺利运作. 将会有其他问题.
Node.withAnnouncement=允许节点使用种子节点来自载于网络上?(如果你不知道自己在做甚么, 就不要理它)
Node.withAnnouncementLong=是否允许节点使用种子节点来自载于网络上? 为了要连上开放网络(opennet, 陌生人的网络, 在低度或一般网络安全等级下, 自动运作的 Freenet 联机), 我们会从 Freenet 安装时附带的少量的公开节点列表中, 选择一些节点来联系. 很明显的, 这有点不安全, 然而如果你使用开放网络, 你就可能会需要它: 比如说当你的节点暂时关闭一阵子, 它可能会需要重新联系种子节点, 特别是如果它位于网址改写系统(NAT)之后, 或是改变了因特网地址的话. 如果你想要更好的安全性, 你需要和你的朋友联机, 然后启用高度网络安全等级.
NodeClientCore.couldNotFindOrCreateDir=无法找到或建立目录
NodeClientCore.downloadAllowedDirs=容许下载的目标目录
NodeClientCore.downloadAllowedDirsLong=可以储存下载文件的目录列表, 以分号做分隔. 若设定为 downloads 则表示默认下载目录, 设定为空值表示不允许下载后储存在磁盘上, 设定为 all 表示下载后可以储存于任何位置. 警告! 如果设定为 all 的话, 任何使用者都可以将下载后的任何数据, 储存于你的计算机上的任何位置!
NodeClientCore.downloadDir=默认下载目录
NodeClientCore.downloadDirLong=档案成功下载后的默认储存目录
NodeClientCore.encryptPersistentTempBuckets=加密持续性暂时数据群? 不要理它!
NodeClientCore.encryptPersistentTempBucketsLong=是否要将持续性暂存资料群加密? 有时候将持续性的暂存数据群加密没什么意义(比如说你的硬盘或交换空间已经加密了). 如果你不知道自己在做什么就不要动这个选项!
NodeClientCore.encryptTempBuckets=加密暂存资料群? 不要理它!
NodeClientCore.encryptTempBucketsLong=是否要把暂存资料群加密? 有时候将暂存数据群加密没什么意义(比如说你的硬盘或交换空间已经加密了). 如果你不知道自己在做什么就不要动这个选项!
NodeClientCore.fileForClientStats=储存用户统计数据的档案
NodeClientCore.fileForClientStatsLong=储存用户流速统计数据的档案(用来决定送出请求的频率)
NodeClientCore.maxArchiveSize=接受最大的数据集大小
NodeClientCore.maxArchiveSizeLong=接受最大的数据集大小
NodeClientCore.maxRAMBucketSize=记忆数据群的最大大小
NodeClientCore.maxRAMBucketSizeLong=记忆数据群(RAMBucket)的最大大小(更大的数据群会被存放在磁盘上)
NodeClientCore.maxUSKFetchers=许可的 USK 撷取者上限数目
NodeClientCore.maxUSKFetchersLong=许可的 USK 撷取者上限数目
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=必须大于零
NodeClientCore.movingTempDirOnTheFlyNotSupported=目前还不支持在运行中搬移暂存目录
NodeClientCore.persistentTempDir=持续性临时文件目录
NodeClientCore.persistentTempDirLong=放置持续性暂存盘的目录名称
NodeClientCore.ramBucketPoolSize=暂存数据群专用的内存量
NodeClientCore.ramBucketPoolSizeLong=暂存数据群专用的内存量. 使用较多内存换来的是较少的输出入次数.
NodeClientCore.startingUp=请给 Freenet 一点时间来完成启动程序, 在这段期间有些功能可能无法运作, 而且节点也可能比平常还要慢.
NodeClientCore.startingUpShort=Freenet 正在启动中, 有些功能可能无法运作, 而且节点可能会很慢.
NodeClientCore.startingUpTitle=Freenet 正在激活中
NodeClientCore.tempDir=临时文件目录
NodeClientCore.tempDirLong=放置暂存盘的目录名称
NodeClientCore.uploadAllowedDirs=容许上传的来源目录
NodeClientCore.uploadAllowedDirsLong=可以提供上传档案的目录列表, 以分号做分隔. 若设定为空值表示不允许上传储存在磁盘上的数据, 设定为 all 表示可以上传储存于任何位置的数据(包含系统文件等等!). 警告! 如果设定为 all 的话, 任何使用者都可以上传储存于你的计算机上任何位置的档案!
NodeIPDectector.inclLocalAddress=节点参照中也要包含区域性的地址
NodeIPDectector.inclLocalAddressLong=是否要在节点参照中包含区域性的网络地址(包含局域网络和本机网络的网络地址). 除非两个互相联机的节点都对彼此的参照设定 allowLocalAddresses=true (在进阶模式下的朋友页面可以设定这个旗标), 否则不会有什么作用.
NodeIPDectector.ipOverride=因特网地址取代值
NodeIPDectector.ipOverrideLong=因特网地址的取代值(通常都不需要指定) - 如果你的网络地址或是域名是*固定*的(固定的域名: 比如说, 透过 dyndns 达成), 而你又位于防火墙之后的话, 你可以用该地址或名称来设定这个值.
NodeIPDectector.tempAddressHint=因特网地址的暂时建议值
NodeIPDectector.tempAddressHintLong=网络地址的暂时建议值; 取用后会立刻删除
NodeIPDetector.maybeSymmetric=你的节点似乎位于对称式的网址改写系统(NAT)之后. 你可能会有联机问题: 因为如果你位于对称式的网址改写系统之后的话, 你可能只能够和直接联机至因特网的节点建立联机.
NodeIPDetector.maybeSymmetricShort=联机问题: 你可能位于对称式的网址改写系统(NAT)之后.
NodeIPDetector.maybeSymmetricTitle=联机问题
NodeIPDetector.unknownHostErrorInIPOverride=不明的主机: ${error}
NodeStat.aggressiveGC=AggressiveGC 操作值
NodeStat.aggressiveGCLong=允许使用者微调垃圾收集 (GC) 与强制终止间的时间. 除非你很清楚自己在做什么, 否则不要动它! 设为 -1 表示: 关闭对 System.gc() 和 System.runFinalization() 函式的强制呼叫
NodeStat.freeHeapBytesThreshold=未使用堆积字节大小的门坎值
