FirstTimeWizardToadlet.chooseNodeNameLong=请在以下字段中输入节点名称(建议你使用昵称, 可能的话也用电子邮件信箱). 这是用来使你的朋友(也就是你手动新增的可信任的友点)能够轻易辨认出你的节点. 陌生人(也就是自动新增的不可信任的友点)看不到这个名称. 请注意, 朋友或是陌生人依然可能可以从因特网地址轻易地辨认出你来, 因为你必须和它们建立联机, 然而它们无法轻易发现你在请求哪些资料.
FirstTimeWizardToadlet.clickContinue=按这里继续。
FirstTimeWizardToadlet.congratz=欢迎你正式加入！
FirstTimeWizardToadlet.congratzLong=恭喜你, 你的 Freenet 节点的基本设定已经做好了. 你可以在"设定"页面修改或编辑刚刚所作的设定, 该页面可以从左边的选单中连结过去. 请注意, Freenet 一开始会运作得很慢, 然而会越来越好. 你可以从下一页的书签开始探索 Freenet. 希望你能享受 Freenet 带给你的体验.
FirstTimeWizardToadlet.connectToStrangers=联机到陌生人？
FirstTimeWizardToadlet.connectToStrangersLong=要让 Freenet 运作, 你必须和至少五个节点建立联机. 这些节点理想上应该是由你所认识并且信任的人运作. 如果你所认识并且运作 Freenet 节点的朋友不够, 你也可以选择和陌生人运作的节点联机. 然而, 和陌生人联机会让其它人发现你在使用 Freenet, 并且还会增加额外的安全风险. 如果你想秘密地使用 Freenet, 这样做可能会给你带来麻烦.
FirstTimeWizardToadlet.continue=继续
FirstTimeWizardToadlet.continueEnd=按这里开始使用Freenet！
FirstTimeWizardToadlet.datastoreSize=数据空间大小
FirstTimeWizardToadlet.datastoreSizeLong=请指定你的储存档大小。储存文件就好像快最记忆一样，储存网络上的数据、让下载流行的档案时有更高的效能。指定更多的空间不单到整个网站社群有益，对你的下载速度的提升尤其显著。
FirstTimeWizardToadlet.enableOpennet=日后在你加入足够的朋友后, 你可以将与陌生人的联机关闭, 虽然那时你已经泄漏一些信息给陌生人了. Freenet 仍然在实验阶段, 因此我们对安全问题不做任何保证.
FirstTimeWizardToadlet.fivePercentDisk=(即 5% 的可用磁盘空间)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Freenet 首开精灵! - 朋友安全设定
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=我知道至少一个使用 Freenet 的人(最好有 3 个, 若要有良好的效率, 则要 5-10 个). 我会把他/她们在朋友页面加入. 我了解要有朋友在在线 Freenet 才能运作.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}警告${/bold}: 你将要把网络安全等级设定为高级. 节点在你${bold}加入一些友点联机${/bold}前无法联机至 Freenet. 朋友必须是你真的认识, 并且你对他/她至少有点信任. 如果你还不认识任何使用 Freenet 的人, 请先使用一般级, Freenet 会自动设定联机. 将你不认识的人加为朋友对安全没什么帮助, 并且还对效率有害. 并请注意, 高度安全等级速度会比较慢, 尤其是当你的友点数目不多的时候.(可接受的效率需要 5-10 个联机)
FirstTimeWizardToadlet.homepageTitle=Freenet 首次使用精灵！
FirstTimeWizardToadlet.iDoTrust=你是否信任联机到 ${interface} (${ip}) 的用户？
FirstTimeWizardToadlet.isNetworkTrusted=你信任你的本地网络吗？
FirstTimeWizardToadlet.isNetworkTrustedLong=你的局域网络是否可以信任? 如果你回答是, 你的节点提供的所有服务将会全面开放给指定的网络上的所有用户. 在首次使用精灵结束后, 你可以在设定页面中对特定网络设定访问权限.
FirstTimeWizardToadlet.memoryLimit=内存使用量
FirstTimeWizardToadlet.memoryLimitLong=你打算让 Freenet 使用多少内存内存？如果你打算做很多上/下载，Freenet 就需要用多一点内存内存。除非你真的不够内存内存，我们建议你打这个指定在 128MB 以上。如果你有 1GB 的内存内存，请指定最少 256MB。这项设定需要重新启动 Freenet 才会生效。
FirstTimeWizardToadlet.networkSecurityPageTitle=Freenet 首开精灵! - 网络安全设定
