Announcer.announceDetails=我们最近发送了 ${recentSentAnnouncements} 则通报讯息, 其中的 ${runningAnnouncements} 则仍然在执行, 并且新增了 ${addedNodes} 个节点(其中的 ${refusedNodes} 个拒绝了我们). 我们目前已经和 ${connectedSeednodes} 个种子节点联机, 并且正试着和其他 ${disconnectedSeednodes} 个建立联机.
