Node.acceptSeedConnections=Wenn ja, wird der Knoten Verbindungen von neuen Knoten die sich im unsicheren Modus befinden akzeptieren und Ihnen helfen sich aus eigener Kraft ins Netzwerk zu integrieren. Dies erlaubt es jedem Knoten mit Ihrer Knoten-Referenz sich zu verbinden, aber nur für die Bekanntgabe (Announcement): Er kann nur Anfragen an Knoten senden, die er durch die Bekanntgabe bekommt (möglicherweise einschließlich dieses Knotens, wenn wir nicht viele Fremde haben).
