SecurityLevels.networkThreatLevel.darknetExplain=Ich kenne mindestens 3 Freunde (10+ für eine bessere Performance), die schon Freenet benutzen: Verbinde nur zu Freunden.
SecurityLevels.networkThreatLevel.darknetLabel=Darknet Modus (Verbinde ausschließlich zu Freunden)
SecurityLevels.networkThreatLevel.opennetExplain=Ich kenne niemanden, der schon Freenet benutzt: Verbinde automatisch mit anderen Freenet Knoten
SecurityLevels.networkThreatLevel.opennetFriendsWarning=Das Hinzufügen von Freunden, die du nicht persönlich (außerhalb von Freenet) kennst, wird deine Sicherheit nicht erhöhen und wird die Geschwindigkeit verringern!
SecurityLevels.networkThreatLevel.opennetIntro=Kennst du jemanden persönlich, der schon Freenet benutzt? Wenn du mindestens 3 Leute kennst, die schon Freenet benutzen, kannst du den Darknet Modus aktivieren. Freenet wird sich dann nur zu deinen Freunden verbinden, was die Sicherheit deutlich erhöht. Wenn du allerdings niemanden kennst, der Freenet benutzt oder maximale Performance haben möchtest, solltest du den Opennet Modus aktivieren und Freenet wird sich automatisch zu anderen, von Fremden betriebenen, Freenetknoten verbinden.
SecurityLevels.networkThreatLevel.opennetLabel=Opennet Modus (Verbinde zu Freunden und Fremden)
SecurityLevels.networkThreatLevel.choice.HIGH=Ich möchte es für andere deutlich schwerer machen, meine Kommunikation zu beobachten oder ich befürchte, dass mein Provider versuchen könnte, Freenet zu blockieren.
SecurityLevels.networkThreatLevel.choice.LOW=Ich mache mir keine Gedanken über Überwachung und will maximale Geschwindigkeit.
SecurityLevels.networkThreatLevel.choice.MAXIMUM=Ich plane, auf Informationen zuzugreifen, die dazu führen können, dass ich verhaftet, gefangen genommen werde oder schlimmeres. Ich verstehe, dass Freenet experimentell ist und keine Sicherheit gegen bestimmte (bekannte) Angriffe bieten kann. Aber ich akzeptiere die Risiken verglichen mit den Alternativen.
SecurityLevels.networkThreatLevel.choice.NORMAL=Ich lebe in einem relativ freien Land, aber ich möchte es Anderen schwerer machen, meine Kommunikation zu überwachen.
SecurityLevels.networkThreatLevel.desc.HIGH=Freenet wird sich nur zu ihren Freunden verbinden, also  ${bold}müssen sie Freunde haben, die bereits Freenet benutzen, wenn sie diesen Modus auswählen${/bold}. Freenet wird langsam sein, wenn sie nicht mindestens 5-10 Freunde hinzufügen und wird gar nicht funktionieren, wenn nicht mindestens eine Verbindung zu einem Freund besteht.
SecurityLevels.networkThreatLevel.desc.LOW=Es kann ziemlich einfach für Andere sein, ihre Identität herauszufinden!
SecurityLevels.networkThreatLevel.desc.MAXIMUM=Freenet wird ${bold}deutlich${/bold} langsamer sein als im Modus HOCH und ${bold}sie müssen Freunde haben, die Freenet benutzen, um diesen Modus nutzen zu können${/bold}.
SecurityLevels.networkThreatLevel.desc.NORMAL=Freenet wird eine gesunde Vorsicht walten lassen, um ihrer Anonymität zu schützen, dafür wird die Geschwindigkeit etwas geringer sein. Freenet wird automatisch zu fremden Knoten verbinden. Wir empfehlen, dass sie Referenzen von Freunden hinzufügen, die bereits Freenet nutzen und anschließend ein Upgrade auf den Modus HOCH machen.
SecurityLevels.networkThreatLevel.name.HIGH=HOCH
SecurityLevels.networkThreatLevel.name.LOW=NIEDRIG
SecurityLevels.networkThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.networkThreatLevel.name.NORMAL=NORMAL
SecurityLevels.physicalThreatLevel.choice.HIGH=Ich bin sehr besorgt.
SecurityLevels.physicalThreatLevel.choice.LOW=Ich bin nicht besorgt.
SecurityLevels.physicalThreatLevel.choice.MAXIMUM=Ich möchte nicht, dass irgendwelche Spuren auf meiner Festplatte in einer Form aufbewahrt werden, die ein Angreifer möglicherweise dekodieren könnte.
SecurityLevels.physicalThreatLevel.choice.NORMAL=Ich bin besorgt.
SecurityLevels.physicalThreatLevel.desc.HIGH=Freenet wird die Master-Schlüssel mit einem Passwort schützen, deshalb müssen Sie nach einem Neustart von Freenet Ihr Passwort eingeben, um Zugang zu Ihren Down- und Uploadwarteschlangen sowie den Cache für kürzlich besuchte Seiten zu erhalten. Downloads werden nur durch Freenet verschlüsselt abgespeichert, und werden nicht in Dateien auf der Festplatte geschrieben.
SecurityLevels.physicalThreatLevel.desc.LOW=Freenet wird ein Verschlüsseln der Daten auf der Festplatte vermeiden und wird Spuren ihrer Aktivitäten auf ihrer Festplatte hinterlassen. Erhöht die Geschwindigkeit auf Kosten der Sicherheit, wenn ihr Computer beschlagnahmt wird.
SecurityLevels.physicalThreatLevel.desc.MAXIMUM=Freenet wird den Schlüssel für temporäre Dateien, kürzliche besuchte Freesites, usw... nur im RAM speicheren, und niemals auf der Festplatte. Alle Down- und Uploads bestehen nur bis zum Neustart und werden nicht auf die Festplatte geschrieben. Sie sollten darauf achten, nicht unglücklicherweise Inhalte von Freenet auf ihre Festplatte zu speichern. Außerdem sollten Sie eine komplette Systemverschlüsselung in Betracht ziehen, z.B. mit TrueCrypt, vielleicht mit Hidden-Volumes.
SecurityLevels.physicalThreatLevel.desc.NORMAL=Freenet wird temoräre Dateien usw. verschlüssen (mit der Folge einer etwas geringeren Geschwindigkeit). Allerdings sollten sie zusätzliche Vorsichtsmaßnahmen wie das Deaktivieren ihres Browsercaches ergreifen, wenn sie das Webinterface benutzen. Wenn sie beständige Downloads nutzen (die meisten Programme machen dies), sollten sie die Festplatte verschlüsseln, auf der Freenet läuft.
SecurityLevels.physicalThreatLevel.name.HIGH=HOCH
SecurityLevels.physicalThreatLevel.name.LOW=NIEDRIG
SecurityLevels.physicalThreatLevel.name.MAXIMUM=MAXIMUM
SecurityLevels.physicalThreatLevel.name.NORMAL=NORMAL
