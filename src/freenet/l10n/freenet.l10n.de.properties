DarknetAddRefToadlet.explainBox1=Sie können die Geschwindigkeit und Sicherheit von Freenet erhöhen indem Sie sich zu Ihren Freunden verbinden. "Freunde" sind Menschen, die Sie kennen, welche ebenfalls Freenet benutzen. Es kann sich um Online-Bekanntschaften handeln, Sie sollten allerdings keine Verbindungen zu vollkommen fremden Personen hinzufügen - dies würde die Sicherheit kaum erhöhen und Probleme für das Netzwerk als ganzes verursachen, falls viele Nutzer so handeln. Sobald Sie genug Freunde hinzugefügt haben (sodass immer mindestens 5 online sind), können Sie den Netzwerk-Sicherheitslevel auf "HOCH" erhöhen, wodurch Freenet sich nur noch zu Freunden verbinden wird - der sogenannte "Darknet-Modus". Dieser macht es für einen Angreifer viel schwerer überhaupt heraus zu finden, dass Sie Freenet benutzen, und die meisten Angriffe auf Ihre Anonymität werden  ebenfalls viel schwerer.
DarknetAddRefToadlet.explainBox2=Um sich mit einem Freund zu verbinden, müssen Sie beide Ihre "Knoten-Referenz" austauschen. Ihre Knoten-Referenz ist eine kleine Datei, welche die Informationen beinhaltet, die notwendig sind, damit sich die Freenet-Software Ihrer Freunde zu Ihrer eigenen Freenet-Software (ihrem "Freenet-Knoten") verbinden kann. Damit die Verbindung zu Stande kommt, müssen beide Partner die Knoten-Referenz des jeweils anderen hinzufügen! Ihre Knoten-Referenz finden Sie unten...
