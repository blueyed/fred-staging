FirstTimeWizardToadlet.bandwidthLimit=Bandbreiten-Limits
FirstTimeWizardToadlet.bandwidthLimitAfter=Bitte denken Sie daran, dass Freenet immer im Hintergrund laufen wird (dies erhöht die Geschwidigkeit Ihres Knoten deutlich) und das von Ihnen gesetzte Bandbreiten-Limit voll ausnutzen wird - bis zu ungefähr zwischen 50 und 100 KB/sec, je nach Last des Netzwerks. Falls Sie eine monatliches Download- bzw. Upload-Limit von Ihrem Provider haben, sollten Sie dies berücksichtigen. Die obigen Limits sind Upload-Limits, die Download-Bandbreite wird üblicherweise ungefähr genauso viel belastet wie der verfügbare Upstream.
FirstTimeWizardToadlet.bandwidthLimitLong=Bitte wählen Sie Ihren Internet-Verbindungs-Typ und -Geschwindigkeit (Download/Upload) aus der unten befindlichen Dropdown-Liste. Wenn Sie einen DSL-1000- oder DSL-2000-Anschluss besitzen, wählen sie bitte "512+/128kbps" aus. Bei einer besseren Anbindung können sie die Standardeinstellung übernehmen oder bei sehr schneller Anbindung entsprechend auswählen.
FirstTimeWizardToadlet.browserWarning=Wir empfehlen ihnen, möglichst ${bold}in keinem Fall${/bold} den gleichen Browser für das normale Internet und Freenet zu benutzen. Bösartige Webseiten könnten über Angriffe auf ihre Browser-Vergangenheit zum Beispiel herausfinden, auf welchen Freenet-basierten Webseiten ("Freesites") sie waren und damit ihre Anonymität aufheben. Bitte benutzen sie einen seperaten Browser oder zumindest ein seperates Profil, um das Freenet-Webinterface aufzurufen.
FirstTimeWizardToadlet.browserWarningPageTitle=Sie sollten einen seperaten Browser für Freenet benutzen!
FirstTimeWizardToadlet.browserWarningShort=Sie sollten einen seperaten Browser für Freenet benutzen!
FirstTimeWizardToadlet.browserWarningSuggestion=Die meisten Browser, abgesehen vom Microsoft Internet Explorer (welcher einige Probleme mit der Erkennung von Dateiinhalten hat, die schwer zu umgehen sind), sollten ordentlich mit Freenet zusammenarbeiten, zum Beispiel Firefox, Opera, Safari und Lynx sollten funktionieren. Sie sollten einen dieser Browser installieren oder ein neues Profil in ihrem Browser erstellen, dann die aktuell URL aus der Addresszeile kopieren und im neuen Browser oder Profil einfügen.
FirstTimeWizardToadlet.bwlimitHigherSpeed=höhere Geschwindigkeit
FirstTimeWizardToadlet.bwlimitLowerSpeed=niedrigere Geschwindigkeit
FirstTimeWizardToadlet.chooseNodeName=Knoten-Name benötigt!
FirstTimeWizardToadlet.chooseNodeNameLong=Bitte geben Sie einen Knoten-Namen in das unten stehende Feld ein (wir empfehlen einen Spitznamen, möglicherweise mit einer E-Mail-Adresse). Dies dient Ihren Freunden (vertrauenswürdigen Partnern, welche Sie manuell hinzugefügt haben) dazu, Ihren Knoten einfach von ihren anderen Knoten zu unterscheiden. Dies ist für Fremde (nicht vertrauenswürdige, automatisch hinzugefügte Partner) nicht sichtbar. Beachten Sie, dass jeder Freund oder Fremde Sie einfach an Ihrer IP-Adresse erkennen könnte, da Sie mit Ihnen  verbunden sind, aber sie können nicht so einfach herausfinden, was Sie anfordern.
FirstTimeWizardToadlet.clickContinue=Hier klicken um fortzufahren.
FirstTimeWizardToadlet.congratz=Willkommen an Bord!
FirstTimeWizardToadlet.congratzLong=Herzlichen Glückwunsch, die Basis-Konfiguration Ihres Freenet-Knotens ist nun abgeschlossen. Sie können alle Parameter, die Sie soeben eingestellt haben, ändern indem Sie auf die "Konfiguration"s-Seite gehen, diese ist jederzeit vom Menü auf der linken Seite der Oberfläche erreichbar. Bitte beachten Sie, dass Freenet zu Anfang langsam sein wird, dies wird sich mit der Zeit verbessern. Sie können beginnen indem Sie auf die Lesezeichen auf der nächsten Seite klicken. Wir wünschen Ihnen ein angenehmes Freenet-Erlebnis.
FirstTimeWizardToadlet.connectToStrangers=Mit Fremden verbinden?
FirstTimeWizardToadlet.connectToStrangersLong=Um Freenet zu benutzen müssen Sie sich mit mindestens fünf anderen Knoten verbinden. Diese sollten im Idealfall von Leuten betrieben werden, die Sie kennen und denen Sie vertrauen. Wenn Sie nicht genug Leute kennen, die Freenet benutzen, können Sie sich dazu entschließen sich auch mit den Knoten von Fremden zu verbinden. Sich mit Fremden zu verbinden ermöglicht es jedoch anderen herauszufinden, dass Sie Freenet benutzen und birgt andere zusätzliche Sicherheits-Risiken. Wenn Sie die Tatsache, dass Sie Freenet benutzen, geheim halten wollen, könnte Sie dies in Schwierigkeiten bringen.
FirstTimeWizardToadlet.continue=Fortfahren
FirstTimeWizardToadlet.continueEnd=Hier klicken, um anzufangen, Freenet zu benutzen!
FirstTimeWizardToadlet.currentPrefix=Aktuelle Größe:
FirstTimeWizardToadlet.currentSpeed=Aktuelles Limit:
FirstTimeWizardToadlet.datastoreSize=Größe des Datenspeichers
FirstTimeWizardToadlet.datastoreSizeLong=Bitte wählen Sie eine Größe für Ihren Datenspeicher. Der Datenspeicher verhält sich wie ein Zwischenspeicher (Cache); Daten für das Netzwerk zu speichern wird Ihnen zu einem besseren Daten-Durchsatz verhelfen, wenn Sie populäre Dateien anfordern. Je mehr Platz Sie zur Verfügung stellen können, desto besser ist es für die Gemeinschaft und desto schneller wird Ihr Knoten, besonders das Herunterladen, sein.
FirstTimeWizardToadlet.enableJSTUN=IP-Adresse automatisch über JSTUN herausfinden. Verwendet zentrale Server (die z.B. auch für Internettelefonie verwendet werden) um Ihre IP-Adresse heraus zu finden. Deaktivieren Sie dies, falls Sie darüber besorgt sind.
FirstTimeWizardToadlet.enableOpennet=Es ist auch später, wenn Sie genug Freunde hinzugefügt haben, noch möglich die Verbindung zu Fremden auszuschalten. Sie werden dann jedoch in der Zwischenzeit bereits ein paar Informationen an Fremde preisgegeben haben. Freenet ist immer noch experimentell und wir geben keine Garantie für die Sicherheit.
FirstTimeWizardToadlet.enableUPnP="Universal Plug and Play (UPnP)" einschalten. Aktivieren Sie dies, falls Ihr Computer mit einem Router verbunden ist. Schalten Sie dies nicht ein, falls Sie direkt mit dem Internet verbunden sind (z.B. über Einwahl per Modem) oder nicht vertrauenswürdige Personen Ihr Netzwerk mitbenutzen.
FirstTimeWizardToadlet.fivePercentDisk=(= 5% des freien Speicherplatzes)
FirstTimeWizardToadlet.friendsSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Freenet Sicherheitseinstellungen
FirstTimeWizardToadlet.highNetworkThreatLevelCheckbox=Ich kenne mindestens eine Person, die Freenet benutzt (besser 3, 5-10 für eine ordentliche Geschwindigkeit). Ich werde sie auf der Freundesseite hinzufügen. Ich verstehe, dass Freenet nur funktionieren wird, wenn mindestens einer meiner Freunde online ist.
FirstTimeWizardToadlet.highNetworkThreatLevelWarning=${bold}WARNUNG${/bold}: Sie sind dabei, das Netzwerk Sicherheitslevel auf hoch  zu setzen. Dies bedeutet, dass sich ihr Knoten nicht verbinden kann, wenn sie nicht ${bold}einige Verbindungen zu Freunden hinzufügen${/bold}. Diese Freunde sollten Menschen sein, die sie schon kennen und denen sie zumindest etwas vertrauen. Wenn sie niemanden kennen, der bereits Freenet benutzt, benutzen sie bitte das Netzwerk Sicherheitslevel NORMAL, so dass Freenet automatisch Verbindungen aufbaut. Das Hinzufügen von Fremden zu ihren Freunden wird ihre Sicherheit nicht erhöhen und wird der Geschwindigkeit schaden. Beachten sie auch, dass das Schutzlevel HOCH langsamer ist, besonders wenn sie wenige Freunde haben (sie benötigen mindestens 5-10 Freunde für eine ordentliche Geschwindigkeit).
FirstTimeWizardToadlet.homepageTitle=Freenet-Einrichtungs-Assistent!
FirstTimeWizardToadlet.iDoTrust=Trauen Sie Leuten die mit ${interface} (${ip}) verbunden sind?
FirstTimeWizardToadlet.isNetworkTrusted=Ist Ihr lokales Netzwerk vertrauenswürdig?
FirstTimeWizardToadlet.isNetworkTrustedLong=Ist Ihr lokales Netzwerk vertrauenswürdig? Wenn Sie hier mit Ja antworten, werden alle Dienste, die Ihr Knoten anbietet, für jeden der vom lokalen Netzwerk auf sie zugreifen will, frei zugänglich sein. Sie werden die Möglichkeit haben, selektive Zugangs-Kontrollen auf der Konfigurations-Seite einzurichten, wenn der Assistent beendet ist.
FirstTimeWizardToadlet.memoryLimit=Arbeitsspeicher-Benutzung
FirstTimeWizardToadlet.memoryLimitLong=Wie viel (Arbeits-)Speicher möchten Sie Freenet erlauben zu benutzen? Wenn Sie viele Downloads oder Uploads in der Warteschlange haben, wird Freenet mehr Speicher brauchen. Wir empfehlen Ihnen dies nicht auf weniger als 128MB zu setzen, es sei denn Sie haben wirklich wenig RAM. Wenn Sie 1GB oder mehr haben, sollten Sie dies wahrscheinlich auf mindestens 256MB setzen. Diese Einstellung wird nach einem Neustart von Freenet wirksam.
FirstTimeWizardToadlet.networkSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Netzwerk Sicherheitseinstellungen
FirstTimeWizardToadlet.noNetworkIF=Keine zusätzliche Netzwerk-Schnittstelle gefunden
FirstTimeWizardToadlet.noNetworkIFLong=Freenet hat keine zusätzliche Netzwerk-Schnittstelle gefunden. Es wird annehmen, dass Sie sich von Ihrem Computer (und nur von Ihrem Computer) mit ihm verbinden.
FirstTimeWizardToadlet.opennetNo=Ich habe mindestens 5 Freunde, die bereits Freenet benutzen und werde Ihre Kontaktdaten auf der Freunde-Seite eintragen.
FirstTimeWizardToadlet.opennetWarning=Wenn Freenet dort wo Sie leben illegal ist oder wenn Sie es benutzen um Inhalte abzurufen, die Sie in Schwierigkeiten bringen könnten, kann es sein, dass dem Knoten zu sagen, dass er sich automatisch mit Fremden verbinden soll, gefährlich ist, da es das Leben eines Angreifers deutlich erleichtert. Freenet ist immer noch experimentell und wir geben keine Garantie für die Sicherheit.
FirstTimeWizardToadlet.opennetYes=Ich möchte, dass der Knoten automatisch Fremde findet mit denen er sich verbinden kann.
FirstTimeWizardToadlet.physicalSecurityPageTitle=Freenet-Einrichtungs-Assistent! - Physikalische Sicherheitseinstellungen
FirstTimeWizardToadlet.plugins=Erweiterungen
FirstTimeWizardToadlet.pluginsLong=Plugins sind optionale Erweiterungen für Freenet. Einige davon könnten Sicherheitsrisiken für manche Benutzer darstellen, siehe unten.
FirstTimeWizardToadlet.skipWizard=Ich bin kein Neuling, bitte überspringe den Assistenten!
