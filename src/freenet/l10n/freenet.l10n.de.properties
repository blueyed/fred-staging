ChatForumsToadlet.content1=Momentan gibt es keine stabile, in Freenet eingebaute Software für Diskussionsforen. Allerdings gibt es zwei auf Freenet basierende Foren-Programme mit denen Sie anonym über Freenet chatten können:
ChatForumsToadlet.content2=Das Freenet-Team hat diese Anwendungen weder geschrieben noch auf ihre Sicherheit überprüft, wir können ihre Qualität nicht garantieren. In Freenet 0.8 wird es ein integriertes Forensystem namens Freetalk geben, welches auf den Prinzipien von FMS aufbaut.
ChatForumsToadlet.fms=${fms}FMS${/link} (Freenet Message System) - das Freenet-Nachrichten-System - ist ein weiterer Foren-Client, welcher nicht verwundbar für Spam-Angriffe ist, welche Frost unbenutzbar machen können. Es ist nicht so einfach einzurichten wie Frost und stammt von einem anonymen Autor, dieser veröffentlicht es über Freenet.
ChatForumsToadlet.frost=${frost-freenet}Frost${/link} (${frost-web}im Internet${/link}) - Der ursprüngliche Freenet Diskussionsforen-Client. Leider ist Frost verwundbar für (unsichtbare) Spam-Angriffe, welche es unbenutzbar machen können. Dadurch sind viele Foren des Öfteren unbenutzbar (sie werden dann rot angezeigt).
