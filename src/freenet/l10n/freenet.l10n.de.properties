NodeUpdateManager.noUpdateWithoutWrapper=Kann den Knoten nicht aktualisieren, da er nicht unter dem Wrapper (Schutz-/Hilfsumgebung) ausgeführt wird
NodeUpdateManager.revocationURI=Wo soll der Knoten nach dem Widerrufs-Schlüssel suchen?
NodeUpdateManager.revocationURILong=URI für den Widerrufs-Schlüssel. Wenn dieser gefunden wird, wird der Knoten den Inhalt anzeigen und die automatischen Aktualisierungen deaktivieren.
NodeUpdateManager.updateCatastropheTitle=Katastrophaler Fehler bei der Aktualisierung!
