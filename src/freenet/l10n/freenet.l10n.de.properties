InsertFreesiteToadlet.content1=Sie können anonym eine Webseite in Freenet hochladen ("eine Freesite einfügen"). Sobald sie hochgeladen wurde, wird sie so lange in Freenet verfügbar bleiben wie sie gelegentlich besucht wird. Sie wird im Netzwerk verteilt gespeichert, die Seite ist nach dem Upload also auch verfügbar, wenn Ihr Computer nicht mehr läuft. Und am wichtigsten: Falls die Sicherheitseinstellungen von Freenet korrekt sind, sollte es unmöglich sein, heraus zu finden, wer eine Freesite veröffentlicht hat.
InsertFreesiteToadlet.content2=Leider haben wir noch keinen eingebauten Assistent zum Hochladen von Freesites. Wir empfehlen die Verwendung von "jSite", dabei handelt es sich um ein graphisches Werkzeug zum Hochladen von Freesites. Sie können die neuste Version von jSite ${jsite-http}von unserer Internetseite herunterladen${/link}, oder Sie können Version ${jsite-freenet-version} ${jsite-freenet}anonym von Freenet herunterladen${/link}.
InsertFreesiteToadlet.content3=Sobald Sie jSite heruntergeladen haben, und Ihre Fressite mit einem HTML-Editor wie KompoZer (kostenlos) oder Dreamweaver (kommerziell) erstellt haben, sollten Sie eine der folgenden Anleitungen (welche in Freenet gespeichert sind) lesen:
InsertFreesiteToadlet.contentThingamablog=Alternativ gibt es noch "Thingamablog", ein benutzerfreundlicher Blog-Ersteller. Sie können eine zu Freenet kompatible Version ${thingamablog}aus dem Internet${/link} oder ${thingamablog-freenet}über Freenet${/link} herunterladen.
