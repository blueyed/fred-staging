Node.notUsingWrapperTitle=Der Wrapper wird nicht benutzt!
Node.oneConnectionPerIP=Auf eine Verbindung pro Adresse beschränken?
Node.oneConnectionPerIPLong=Nicht mehr als eine Verbindung pro Adresse erlauben? Dies wird es Angreifern ein bisschen schwerer machen sich, als verschiedene Identitäten, mehr als einmal mit Ihrem Knoten zu verbinden, um Ihr Routing (Weiterleitungs-Strategie) zu beherrschen oder Harvesting (Sammeln von Daten) zu erleichtern. Es verhindert auch gleichzeitig mit demselben Knoten über darknet und opennet verbunden zu sein.
Node.openJDKMightBeVulnerableXML=Bitte aktualisieren Sie Java! Ihr Java könnte verwundbar für mehrere remote code execution exploits sein. Unglücklicherweise ist es für Freenet schwierig herauszufinden, ob das Problem behoben ist oder nicht. Wenn Sie sich nicht sicher sind, lassen Sie bitte Thaw und Freetalk nicht laufen, bis Sie Java aktualisiert haben (Möglicherweise über den Update-Mechanismus von Ihrem Betriebssystem) und starten Sie Freenet und Thaw neu.
Node.opennetEnabled=Unsicheren Modus einschalten (automatisch mit nicht vertrauenswürdigen Knoten verbinden)?
Node.opennetEnabledLong=Unsicheren Modus (alias Opennet) einschalten? Wenn dies aktiviert ist, wird der Knoten automatisch Referenzen mit anderen nicht vertrauenswürdigen Knoten (Fremden im Gegensatz zu Freunden) austauschen. Dies bedeutet aber, dass die Tatsache, dass Sie einen Knoten betreiben, nicht länger vertraulich ist und viele Attacken viel einfacher sind. Wenn Sie genügend Leute kennen, die Freenet benutzen, sollten Sie bei vertrauenswürdigen (Freunde) Verbindungen mit ihnen bleiben und dies ausschalten.
Node.outBWLimit=Limit für die ausgehende Bandbreite (Bytes pro Sekunde)
Node.outBWLimitLong=Strenges Limit für die ausgehende Bandbreite (Bytes/Sek); der Knoten sollte dies fast niemals überschreiten
Node.paddDataPackets=Pad data packets sent by the node with random-length content? (READ WARNING!)
Node.paddDataPacketsLong=Pad data packets sent by the node with random-length content? For security, on a single node, turning this off is bad; if a large part of the network starts doing it, we become very vulnerable to a passive attacker. However, it should improve performance, particularly the payload percentage. You have been warned!
Node.passOpennetPeersThroughDarknet=Opennet-Knotenreferenzen über Darknet-Partner weiterleiten?
Node.passOpennetPeersThroughDarknetLong=Wenn aktiviert, werden Opennet-Knotenreferenzen (NIEMALS unsere eigene Darknet-Knotenreferenz) über unsere Darknet-Partner weitergeleitet. Sodass ein Knoten (dieser Knoten oder seine Partner) Opennet-Partner von seinen Darknet-Partnern bekommen kann. Dies ist nützlich, da es uns erlaubt einen Bootstrap (Erlangung neuer Quellen ohne vorher welche zu haben) nach neuen Opennet-Partnern durchzuführen nachdem wir unsere Partner, zum Beispiel durch Ausfallzeiten, verloren haben. Jedoch kann es eine Traffic(Verkehrs)-Analyse etwas erleichtern, deshalb sollten Sie es ausschalten wenn Sie paranoid sind.
Node.port=FNP-Port Nummer (UDP)
Node.portLong=UDP-Port für Knoten-zu-Knoten Kommunikationen (Freenet-Knoten-Protokoll)
Node.publishOurPeersLocation=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben?
Node.publishOurPeersLocationLong=Sollen wir die Positionen unserer Partner an unsere Partner weitergeben? Dies zu tun, hilft dem Routing gibt aber Informationen an potenzielle Angreifer preis.
Node.routeAccordingToOurPeersLocation=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen?
Node.routeAccordingToOurPeersLocationLong=Sollen wir die Positionen der Partner unserer Partner zu Routing-Zwecken berücksichtigen? Dies zu tun verbessert das Routing, könnte aber einem potenziellen Angreifer helfen.
Node.slashdotCacheLifetime=Wie lang sollen Daten im Cache für kürzliche Anfragen aufbewahrt werden?
Node.slashdotCacheLifetimeLong=Wie lange sollen Daten in dem Cache für kürzliche Anfragen aufbewahlt werden (Millisekunden)? Beachten Sie, dass die Daten nach einem Neustart dennoch weg sind.
Node.slashdotCacheSize=Maximale Größe des Caches für kürzliche Anfragen
Node.slashdotCacheSizeLong=Maximalgröße des Caches für kürzliche Anfragen (Beachten Sie, dass es auch ein Zeitlimit gibt).
Node.storeBloomFilterCounting=Zählenden Bloomfilter verwenden?
Node.storeBloomFilterCountingLong=Einen zählenden Bloomfilter (2 bit) verwenden? (Verändern Sie diese Einstellung nicht, falls Sie nicht wissen, was Sie bewirkt!)
Node.storeBloomFilterSize=Bloom Filter Größe (insgesamt) in Bytes
Node.storeBloomFilterSizeLong=Bloom filter Größe (total) in Bytes. Normalerweise ist 1/1500 der Größe des Datenspeichers mehr als genug. Setzen sie diesen Wert auf null, um den  bloom filter zu deaktivieren.
Node.storeDirectory=Speicher-Verzeichnis
Node.storeDirectoryLong=Name des Verzeichnisses in welchem die Speicher-Dateien platziert werden
Node.storeMaxMemTooHigh=Mehr als 80% Ihres RAMs (Hauptspeichers) an BDB (Datenbank) abzugeben ist wahrscheinlich nicht das was Sie tun wollen!
Node.storePreallocate=Speicherplatz für Datenbank reservieren
Node.storePreallocateLong=Reserviere den Platz für die Datenbank
Node.storeSaltHashMigrated=Migration der Datenbank abgeschlossen! Wenn sie möchten, können sie nun die Dateien der alten Datenbank löschen:
Node.storeSaltHashMigratedShort=Migration der Datenbank abgeschlossen!
Node.storeSaltHashResizeOnStart=Verändere die Speichergröße beim Knotenstart (Nur beim salt-hash)
Node.storeSaltHashResizeOnStartLong=Größenänderungen des Datenspeichers während dem Start des Knoten durchführen (nur Salt-hash Datenbank). Falls dies wahr ist, so wird der Knoten Größenänderungen nicht im laufenden Betrieb durchführen, sondern das Starten verzögern, bis die Änderungen vollständig durchgeführt wurden. Dies wird wesentlich schneller gehen, als wenn der Knoten die Änderungen "online" durchführt, aber andererseits ist der Knoten währenddessen nicht verfügbar.
Node.storeSize=Speicher-Größe in Bytes
Node.storeSizeLong=Größe des Speichers in Bytes.
Node.storeType=Art der Speicherung (ÄNDERN SIE DIES NICHT)
Node.storeTypeLong=Art der Datenspeicherung. Aktuell können dies salt-hash ( benutzt ein Salted on-disk Hashtable mit Bloom-Filter), bdb-index (benutzt BerkeleyDBFreenetStore um den Index zu speichern und speichert die Daten in Dateien auf der Festplatte) oder ram (speichert Index und Daten im RAM) sein. Benutzen Sie ram nur dann, wenn Sie wissen, was sie tun und genug RAM zur Verfügung haben um all ihre Daten zu speichern (und beachten Sie dass diese beim Beenden nicht gespeichert werden)! Änderungen werden erst nach einem Neustart von Freenet wirksam.
Node.swapRInterval=Tausch-Anfragen-Sende-Intervall (ms)
Node.swapRIntervalLong=Intervall in dem Tausch-Anfragen gesendet werden in Millisekunden. Lassen Sie dies in Ruhe!
Node.throttleLocalTraffic=Lokalen Datenverkehr drosseln?
Node.throttleLocalTrafficLong=Auch lokalen Datenverkehr drosseln? Wenn diese Einstellung aktiviert ist, wird auch LAN und localhost Datenverkehr bei der Beachtung des Bandbreitenlimits mit einberechnet.
Node.tooSmallMTU=MTU zu niedrig
Node.tooSmallMTULong=Die MTU ihrer Verbindung scheint ${mtu} Bytes zu sein. Freenet wird mit einer MTU unter ${minMTU} Bytes nicht gut funktionieren: Verbindungen werden unzuverlässig und womöglich langsam sein. Bitte beheben Sie dieses Problem, wenn möglich.
Node.tooSmallMTUShort=Verbindungsprobleme: Die MTU Ihrer Verbindung ist zu klein damit Freenet gut funktioniert. Es sind Probleme zu erwarten.
Node.useSlashdotCache=Alle Anfragen für 30 Minuten zwischenspeichern?
Node.withAnnouncement=Dem Knoten erlauben sich mit Hilfe von Seednodes automatisch zu verbinden?
Node.withAnnouncementLong=Dem Knoten erlauben sich mit Hilfe von Seednodes (Saatknoten) automatisch zu verbinden? Obwohl dies die Standard-Einstellung darstellt, ist es prinzip-bedingt unsicher.
Node.writeLocalToDatastore=Lokale und nahe Anfragen in den Datenspeicher schreiben?
NodeClientCore.alwaysCommit=Speichern nach jeder Veränderung der Datenbank?
NodeClientCore.alwaysCommitLong=Wenn diese Option ausgeschaltet ist, werden Veränderungen der Datenbank höchstens alle 30 Sekunden auf die Festplatte gespeichert. Wenn sie eingeschaltet ist, wird nach jeder Veränderung gespeichert. Dadurch wird die Geschwindigkeit reduziert und es entstehen mehr Festplattenzugriffe. Es wird jedoch sichergestellt, dass bei einem Absturz (z.B. durch Stromausfall) kein Fortschritt verloren geht; zudem wird der Speicherverbrauch leicht reduziert. Normalerweise sollte diese Option ausgeschaltet bleiben um die Zahl der Festplattenzugriffe zu reduzieren.
NodeClientCore.couldNotFindOrCreateDir=Das Verzeichnis konnte weder gefunden noch angelegt werden
NodeClientCore.downloadAllowedDirs=Verzeichnisse in welche das Herunterladen erlaubt ist
NodeClientCore.downloadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, in welche das Herunterladen erlaubt ist. "downloads" steht für das Download-Verzeichnis, wenn das Feld leer ist bedeutet dies, dass keine Dateien auf Datenträger heruntergeladen werden dürfen, "all" erlaubt das Herunterladen überall hin. WARNUNG! Wenn diese Option auf "all" gesetzt wird, kann jeder Benutzer jede Datei an jeden Ort auf Ihrem Computer herunterladen!
NodeClientCore.downloadDir=Standard Download-Verzeichnis
NodeClientCore.downloadDirLong=Das Verzeichnis in welchem heruntergeladene Dateien standardmäßig gespeichert werden
NodeClientCore.encryptPersistentTempBuckets=Die temporären persistenten Buckets verschlüsseln? LASSEN SIE DIES IN RUHE!
NodeClientCore.encryptPersistentTempBucketsLong=Die temporären persistenten Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Swap-Verschlüsselung benutzen) kann es sein, dass es keinen Sinn macht die temporären persistenten Buckets zu verschlüsseln. LASSEN SIE DIE FINGER DAVON, WENN SIE NICHT GENAU WISSEN WAS SIE TUN!
NodeClientCore.encryptTempBuckets=Die temporären Buckets verschlüsseln? LASSEN SIE DIES IN RUHE!
NodeClientCore.encryptTempBucketsLong=Die temporären Buckets verschlüsseln? In manchen Fällen (wenn Sie Festplatten- und Swap-Verschlüsselung benutzen) kann es sein, dass es keinen Sinn macht die temporären Buckets zu verschlüsseln. LASSEN SIE DIE FINGER DAVON, WENN SIE NICHT GENAU WISSEN WAS SIE TUN!
NodeClientCore.fileForClientStats=Datei in welcher die Statistiken gespeichert werden
NodeClientCore.fileForClientStatsLong=Datei in der die Drosselungs-Statistiken gespeichert werden (wird benötigt um herauszufinden wie oft Anfragen gesendet werden sollen).
NodeClientCore.maxArchiveSize=Maximale Größe eines Archivs
NodeClientCore.maxArchiveSizeLong=Maximale Größe eines Archivs
NodeClientCore.maxRAMBucketSize=Maximale Größe eines RAMBuckets
NodeClientCore.maxRAMBucketSizeLong=Maximale Größe eines RAMBuckets (größere Buckets werden als Dateien auf der Festplatte gespeichert)
NodeClientCore.maxUSKFetchers=Maximal erlaubte Anzahl von USK-Abrufern
NodeClientCore.maxUSKFetchersLong=Maximale Anzahl zugelassener USK-Abrufer
NodeClientCore.maxUSKFetchersMustBeGreaterThanZero=Muss größer als Null sein
NodeClientCore.movingTempDirOnTheFlyNotSupported=Das Verschieben des temporären Verzeichnisses im laufenden Betrieb, wird im Moment (noch?) nicht unterstützt
NodeClientCore.persistentTempDir=Verzeichnis für persistente temporäre Dateien
NodeClientCore.persistentTempDirLong=Name des Verzeichnisses in welchem persistente (dauerhafte) temporäre Dateien gespeichert werden
NodeClientCore.ramBucketPoolSize=Menge an RAM das für temporäre Buckets reserviert wird
NodeClientCore.ramBucketPoolSizeLong=Menge an RAM das für temporäre Buckets reserviert wird. Es ist ein Kompromiss zwischen mehr Speicherauslastung und mehr IO-Zugriffen.
NodeClientCore.startingUp=Bitte geben Sie Freenet etwas Zeit, um komplett zu starten. In der Zwischenzeit könnte es sein, dass einige Dinge nicht funkionieren und der Knoten langsamer als gewöhnlich ist.
NodeClientCore.startingUpShort=Freenet startet noch, einige Dinge könnten noch nicht funktionieren und der Knoten könnte langsam sein.
NodeClientCore.startingUpTitle=Freenet startet gerade.
NodeClientCore.tempDir=Temporäres Verzeichnis
NodeClientCore.tempDirLong=Name des Verzeichnisses, in dem die temporären Dateien gespeichert werden
NodeClientCore.uploadAllowedDirs=Verzeichnisse von denen das Hochladen erlaubt ist
NodeClientCore.uploadAllowedDirsLong=Per Semikolon getrennte Liste von Verzeichnissen, von denen das Hochladen erlaubt ist. Ein leeres Feld bedeutet, dass das Hochladen von Datenträgern nicht erlaubt ist, "all" bedeutet, dass Dateien von jedem Ort hochgeladen werden dürfen (inklusive System-Dateien usw.!). WARNUNG! Wenn diese Option auf "all" gesetzt ist, kann jede Datei auf Ihrem Computer von jedem Benutzer hochgeladen werden.
NodeIPDectector.inclLocalAddress=Lokale Adressen zur Knotenreferenz hinzufügen
NodeIPDectector.inclLocalAddressLong=Lokale Adressen (LAN und localhost) zur noderef (Knoten-ID) hinzufügen. Dies ist nur dann von Nutzen, wenn beide Seiten für die entsprechenden Knoten-IDs "allowLocalAddresses=true" (=erlaubeLokaleAdressen) gesetzt haben (dies können Sie im erweiterten Modus auf der Freunde-Seite tun).
NodeIPDectector.ipOverride=IP-Adresse überschreiben
NodeIPDectector.ipOverrideLong=IP-Adresse überschreiben (normalerweise nicht benötigt) - tragen Sie hier ihre IP-Adresse nur ein, wenn Sie eine *statische* IP-Adresse oder eine Domain (z.B. per DynDNS) haben, und sich hinter einer Firewall befinden.
NodeIPDectector.tempAddressHint=Hinweis zur aktuellen IP-Adresse
NodeIPDectector.tempAddressHintLong=Hinweis wie die aktuelle IP-Adresse lauten könnte; wird nach Gebrauch gelöscht.
NodeIPDetector.maybeSymmetric=Es scheint als ob Ihr Knoten hinter einer symmetrischen NAT (Router) sein könnte. Sie könnten Verbindungs-Probleme haben: Wenn Sie sich hinter einer symmetrischen NAT befinden, werden Sie sich wahrscheinlich nur mit Partnern verbinden können, die offen im Internet (direkt mit dem Internet verbunden) sind.
NodeIPDetector.maybeSymmetricShort=Verbindungsprobleme: Sie könnten sich hinter einem symmetrischen NAT-Gerät befinden.
NodeIPDetector.maybeSymmetricTitle=Verbindungs-Probleme
NodeIPDetector.unknownHostErrorInIPOverride=Unbekannter Host (Computer): ${error}
NodeStat.aggressiveGC="Aggressiver GC"-Modifikator
NodeStat.aggressiveGCLong=Erlaubt es dem Benutzer die Zeit zwischen GC (Garbage-Collection) und gezwungenem Abschluss anzupassen. SOLLTE NICHT VERÄNDERT WERDEN es sei denn Sie wissen genau was Sie tun! -1 bedeutet: gezwungenen Aufruf von System.gc() und System.runFinalization() deaktivieren
NodeStat.freeHeapBytesThreshold="Freier Heap-Speicher"-Schwelle
NodeStat.freeHeapBytesThresholdLong=Der Knoten wird versuchen, die Anzahl seiner freien Heap(Halden-Speicher)-Bytes über dem Schwellwert zu halten, indem er neue Anfragen ablehnt
NodeStat.freeHeapPercentThreshold="Freier Heap-Anteil"-Schwelle (in %)
NodeStat.freeHeapPercentThresholdLong=Der Knoten wird versuchen, seinen Prozentsatz an freiem Heap (Halden-Speicher) (von der maximal erlaubten Heap-Größe) über dem Schwellwert zu halten, indem er neue Anfragen ablehnt
NodeStat.ignoreLocalVsRemoteBandwidthLiability=Lokale Anfragen wie entfernte Anfragen behandeln um die Bandbreiten-Auslastung zu limitieren?
NodeStat.ignoreLocalVsRemoteBandwidthLiabilityLong=Aktivieren Sie dies um eine geringere Bandbreiten-Nutzung und ein wenig mehr Sicherheit gegenüber Anfragen-Startzeit-Attacken zu erreichen (in den meisten Fällen müssen Sie sich keine Sorgen um diese machen, da Korrelations-Attacken wahrscheinlich einfacher sind)
NodeStat.maxPingTime=Maximale Ping-Zeit?
NodeStat.memCheck=Speicher-Überprüfung einschalten
NodeStat.memCheckLong=Speicher-Überprüfung einschalten (schreibt eine Nachricht in die Log-Datei, Voraussetzung damit der aggressiveGCModificator ("aggressiver Garbage-Collector"-Modifikator) Wirkung zeigt!)
NodeStat.statsPersister=Datei in der die Knoten-Statistiken gespeichert werden
NodeStat.statsPersisterLong=Datei, in der die Knoten-Statistiken gespeichert werden (nicht die Client(Kunden)-Statistiken, und diese werden benutzt um zu entscheiden ob Anfragen akzeptiert werden, deshalb bitte nicht löschen)
NodeStat.threadLimit=Thread-Limit
NodeStat.threadLimitLong=Der Knoten wird versuchen seinen Thread(Prozess-Strang)-Gebrauch auf den angegebenen Wert zu beschränken, indem er neue Anfragen ablehnt
NodeStats.allRequests=Alle Anfragen
NodeStats.mustBePercentValueNotFull=Dieser Wert muss eine Prozent-Zahl zwischen 0 und 99 sein.
NodeStats.valueTooLow=Dieser Wert ist zu niedrig für diese Einstellung, erhöhen Sie ihn!
NodeUpdateManager.enabled=Auf neue Versionen prüfen und herunterladen
NodeUpdateManager.enabledLong=Soll Ihr Knoten automatisch nach neuen Versionen von Freenet suchen? Wenn ja, werden neue Versionen automatisch erkannt und heruntergeladen, aber nicht unbedingt installiert. Diese Einstellung stellt sich immer wieder auf "nein", es sei denn der Knoten läuft innerhalb des Wrappers (Schutz-/Hilfsumgebung).
NodeUpdateManager.extURI=Wo soll der Knoten nach Aktualisierungen für freenet-ext.jar suchen?
NodeUpdateManager.extURILong=Wo soll der Knoten nach Aktualisierungen für freenet-ext.jar suchen?
NodeUpdateManager.installNewVersions=Neue Versionen automatisch installieren
NodeUpdateManager.installNewVersionsLong=Soll ihr Knoten sich automatisch auf die neuste Version von Freenet aktualisieren ohne Nachzufragen?
