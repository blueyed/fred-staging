IPDetectorPluginManager.connectionProblems=Verbindungsprobleme:
IPDetectorPluginManager.direct=Sie scheinen direkt mit dem Internet verbunden zu sein. Herzlichen Glückwunsch, Sie sollten in der Lage sein, sich mit jedem anderen Freenet-Knoten zu verbinden.
IPDetectorPluginManager.directTitle=Direkte Internet-Verbindung erkannt
IPDetectorPluginManager.forwardPort=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (für Details schauen Sie auf die Erreichbarkeits-Seite). Sie sollten, wenn möglich, den UDP-Port (nicht TCP) ${port} weiterleiten um die Erreichbarkeit zu verbessern. Es ist möglich, dass Sie dies bereits getan haben; Freenet braucht etwas Zeit um eine Portweiterleitung zu erkennen. Für weitere Informationen schauen Sie ${link}hier${/link}.
IPDetectorPluginManager.forwardPortMaybeForwarded=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (Details finden Sie auf der Erreichbarkeits-Seite). Sie sollten, wenn möglich, den UDP-Port (nicht TCP) ${port} weiterleiten um die Erreichbarkeit zu verbessern. Es ist möglich, dass Sie dies bereits getan haben; Freenet braucht etwas Zeit um eine Portweiterleitung zu erkennen. Weitere Informationen finden Sie ${link}hier${/link}.
IPDetectorPluginManager.forwardPortNotForwarded=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (Details finden Sie auf der Erreichbarkeits-Seite). Sie sollten, wenn möglich, den UDP-Port (nicht TCP) ${port} weiterleiten um die Erreichbarkeit zu verbessern. Es scheint, als ob der Port nicht weitergeleitet wird, Freenet kann dies jedoch nicht sicher erkennen. Weitere Informationen finden Sie ${link}hier${/link}. Es kann bis zu 24 Stunden dauern, bis Freenet erkennt, dass sie die Ports erfolgreich weitergeleitet haben.
IPDetectorPluginManager.forwardPortShort=Bitte leiten Sie den UDP-Port ${port} weiter.
IPDetectorPluginManager.forwardPortShortMaybeForwarded=Bitte leiten Sie den UDP-Port ${port} weiter (vielleicht haben Sie dies schon getan).
IPDetectorPluginManager.forwardPortShortNotForwarded=Bitte leiten Sie den UDP-Port ${port} weiter (er scheint noch nicht weitergeleitet zu sein).
IPDetectorPluginManager.forwardTwoPorts=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (für Details schauen Sie auf die Erreichbarkeits-Seite). Sie sollten, wenn möglich, die UDP-Ports (nicht TCP) ${port1} und ${port2} weiterleiten um die Erreichbarkeit zu verbessern. Es ist möglich, dass Sie dies bereits getan haben; Freenet braucht etwas Zeit um eine Portweiterleitung zu erkennen. Für weitere Informationen schauen Sie ${link}hier${/link}.
IPDetectorPluginManager.forwardTwoPortsMaybeForwarded=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (Details finden Sie auf der Erreichbarkeits-Seite). Sie sollten, wenn möglich, die UDP-Ports (nicht TCP) ${port1} und ${port2} weiterleiten um die Erreichbarkeit zu verbessern. Es ist möglich, dass Sie dies bereits getan haben; Freenet braucht etwas Zeit um eine Portweiterleitung zu erkennen. Weitere Informationen finden Sie ${link}hier${/link}.
IPDetectorPluginManager.forwardTwoPortsNotForwarded=Ihr Knoten scheint sich hinter einem NAT-Gerät zu befinden (Details finden Sie auf der Erreichbarkeits-Seite). Sie sollten, wenn möglich, die UDP-Ports (nicht TCP) ${port1} und ${port2} weiterleiten um die Erreichbarkeit zu verbessern. Es scheint, als ob der Port nicht weitergeleitet wird, Freenet kann dies jedoch nicht sicher erkennen. Weitere Informationen finden Sie ${link}hier${/link}.
IPDetectorPluginManager.forwardTwoPortsShort=Bitte leiten Sie die UDP-Ports ${port1} und ${port2} weiter.
IPDetectorPluginManager.forwardTwoPortsShortMaybeForwarded=Bitte leiten Sie die UDP-Ports ${port1} und ${port2} weiter (vielleicht haben Sie dies schon getan).
IPDetectorPluginManager.forwardTwoPortsShortNotForwarded=Bitte leiten Sie die UDP-Ports ${port1} und ${port2} weiter (sie scheinen noch nicht weitergeleitet zu sein).
IPDetectorPluginManager.fullCone=Ihre Internet-Verbindung scheint sich hinter einem "full cone"-NAT (Router) zu befinden. Herzlichen Glückwunsch, Ihr Knoten sollte in der Lage sein, sich mit jedem anderen Knoten zu verbinden.
IPDetectorPluginManager.fullConeTitle="Full cone"-NAT erkannt
IPDetectorPluginManager.maybeAlreadyForwarded=Vielleicht haben Sie dies schon getan (für Freenet ist es schwer dies zu erkennen).
IPDetectorPluginManager.noConnectivity=Ihre Internet-Verbindung scheint UDP nicht zu unterstützen. Wenn diese Erkennung richtig ist, wird Freenet auf Ihrem Computer derzeit wahrscheinlich nicht funktionieren.
IPDetectorPluginManager.noConnectivityTitle=Keine UDP-Konnektivität
IPDetectorPluginManager.noConnectivityshort=Schwerwiegende Verbindungsprobleme: Keine UDP-Verbindung, Freenet wird nicht funktionieren!
IPDetectorPluginManager.portForwardHelpURL=http://wiki.freenetproject.org/deFirewallAndRouterIssues
IPDetectorPluginManager.portRestricted=Ihre Internet-Verbindung scheint sich hinter einem "port-restricted cone"-NAT (Router) zu befinden. Sie werden in der Lage sein sich mit den meisten anderen Benutzern zu verbinden, aber nicht mit denen, die sich hinter einem symmetrischen NAT befinden.
IPDetectorPluginManager.portRestrictedTitle="Port restricted cone"-NAT erkannt
IPDetectorPluginManager.restricted=Ihre Internet-Verbindung scheint sich hinter einem "restricted cone"-NAT (Router) zu befinden. Sie sollten in der Lage sein, sich mit den meisten anderen Benutzern zu verbinden.
IPDetectorPluginManager.restrictedTitle="Restricted cone"-NAT erkannt
IPDetectorPluginManager.seriousConnectionProblems=Erhebliche Verbindungsprobleme:
IPDetectorPluginManager.suggestForwardPort=Sie möchten vielleicht den Port (UDP-Port Nummer ${port}) manuell weiterleiten (siehe http://wiki.freenetproject.org/deFirewallAndRouterIssues ).
IPDetectorPluginManager.suggestForwardPortWithLink=Sie möchten vielleicht den Port (UDP-Port Nummer ${port}) ${link}manuell weiterleiten${/link} (es kann sein, dass Sie dies schon getan haben, Freenet kann dies nicht sicher erkennen).
IPDetectorPluginManager.suggestForwardTwoPorts=Sie möchten die Ports (UDP-Port-Nummern ${port1} und ${port2}) vielleicht manuell weiterleiten. (Siehe http://wiki.freenetproject.org/FirewallAndRouterIssues (Englisch)).
IPDetectorPluginManager.suggestForwardTwoPortsWithLink=Sie möchten die Ports (UDP-Port-Nummern ${port1} und ${port2}) vielleicht manuell ${link}weiterleiten${/link} (oder Sie haben dies vielleicht schon getan, Freenet kann dies nicht leicht erkennen).
IPDetectorPluginManager.symmetric=Ihre Internet-Verbindung scheint sich hinter einem symmetrischen NAT (Router) oder einer Firewall zu befinden. Sie werden wahrscheinlich nur in der Lage sein, sich mit Benutzern zu verbinden, die direkt oder über "restricted cone"-NATs mit dem Internet verbunden sind.
IPDetectorPluginManager.symmetricPS=Ihr Knoten befindet sich hinter einem symmetrischen NAT-Gerät, was eine sehr problematische Sache ist, wenn Sie den Port nicht weiterleiten werden Sie vielleicht nicht in der Lage sein sich mit den meisten Knoten zu verbinden!
IPDetectorPluginManager.symmetricTitle=Symmetrische Firewall erkannt
IPUndetectedUserAlert.detecting=Freenet versucht gerade Ihre externe IP-Adresse zu ermitteln. Wenn dies mehr als ein paar Minuten dauert, läuft etwas schief...
IPUndetectedUserAlert.detectingShort=Freenet versucht gerade Ihre externe IP-Adresse zu ermitteln.
IPUndetectedUserAlert.detectingWithConfigLink=Freenet versucht gerade Ihre externe IP-Adresse zu ermitteln. Wenn dies mehr als ein paar Minuten dauert, dann läuft etwas schief und Sie können die "Hinweis auf temporäre IP-Adresse"-${link}Einstellung${/link} benutzen.
IPUndetectedUserAlert.loadDetectPlugins=Freenet kann ihre externe IP-Adresse nicht feststellen und es sind keine Plugins zum herausfinden der IP geladen. Es wird sehr schwierig für Freenet sein, sich mit anderen Knoten zu verbinden. Bitte gehen sie zur ${plugins}Plugins Seite${/plugins} und laden sie das UPnP- und JSTUN-Plugin. Alternativ können sie, wenn sie eine statische IP-Adresse oder eine eigenen Internetadresse besitzen, diese Freenet mitteilen, in dem sie dies unter der "IP-Adresse überschreiben" Option auf der ${config}Konfigurationsseite${/config} eintragen.
