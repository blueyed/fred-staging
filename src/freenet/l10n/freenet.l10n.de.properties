SecurityLevels.setPassword=Bitte setzen Sie das Masterpasswort, welches benutzt werden soll, um die zwischengespeicherten Inhalte zu schützen. Je stärker das Passwort, desto stärker der Schutz: Am besten sind viele Buchstaben, Zahlen und Satzzeichen.
